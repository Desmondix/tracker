<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIL "Ceccano Ironmon League" Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">CIL "Ceccano Ironmon League" Tracker</div>
    <div id="scoreContainer">
        <button onclick="adjustScore(-5)">-5 punti</button>
        <div id="counter">Punti: <span id="points">0</span> | Tentativo: <span id="tryCount">1</span></div>
        <button onclick="adjustScore(5)">+5 punti</button>
      
    
        <div id="faticheContainer">
            <button id="faticheButton">Le fatiche</button>
            <div id="faticheContent">
                <button onclick="adjustScore(250)">Fatica di Alback +250</button>
                <button onclick="adjustScore(150)">Fatica illegale +150</button>
                <button onclick="adjustScore(150)">Fatica del Desmond +150</button>
                <button onclick="adjustScore(150)">Fatica del Diego +150</button>
                <button onclick="adjustScore(150)">Fatica del Dom +150</button>
                <button onclick="adjustScore(100)">Fatica del Big Nose +100</button>
                <button onclick="adjustScore(100)">Fatica del Doggo e Lellowski +100</button>
                <button onclick="adjustScore(100)">Fatica della Gianna +100</button>
                
                
                <!-- Aggiungi altri pulsanti per le fatiche secondo necessitÃ  -->
            </div>
        </div>

    </div>
     
  
    <div id="eventContainer"></div>
    <div id="map"></div>
    <script src="app.js"></script>
    <div id="overlay"></div>
</body>
</html>
